<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle" aria-label="Toggle theme">☀️</button>

    <div class="container">
        <h1>Lotto Number Generator</h1>
        <div id="lotto-container"></div>
        <button id="generate-btn">Generate Numbers</button>
    </div>

    <div class="container contact-section">
        <h2>제휴 문의</h2>
        <p class="contact-desc">비즈니스 제휴 및 협업 관련 문의를 남겨주세요.</p>
        <form id="contact-form" action="https://formspree.io/f/mlgwdnbo" method="POST">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="홍길동" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
            </div>
            <div class="form-group">
                <label for="company">회사/기관명</label>
                <input type="text" id="company" name="company" placeholder="회사명 (선택)">
            </div>
            <div class="form-group">
                <label for="message">문의 내용</label>
                <textarea id="message" name="message" rows="4" placeholder="제휴 관련 내용을 작성해주세요." required></textarea>
            </div>
            <button type="submit" class="submit-btn">문의 보내기</button>
        </form>
        <p id="form-status" class="form-status"></p>
    </div>

    <div class="container comments-section">
        <h2>댓글</h2>
        <p class="contact-desc">GitHub 계정으로 로그인하여 댓글을 남겨보세요.</p>
        <div id="utterances-container"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
